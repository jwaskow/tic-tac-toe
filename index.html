<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div class="container-grid">
        <h1>Tic-Tac-Toe!</h1>
        <button type="button" class="btn btn-primary reset-board-button">New Game</button>
        <div class="row">
          <div class="col-xs-4" id='0'></div>
          <div class="col-xs-4" id='1'></div>
          <div class="col-xs-4" id='2'></div>
        </div>
        <div class="row">
          <div class="col-xs-4" id='3'></div>
          <div class="col-xs-4" id='4'></div>
          <div class="col-xs-4" id='5'></div>
        </div>
        <div class="row">
          <div class="col-xs-4" id='6'></div>
          <div class="col-xs-4" id='7'></div>
          <div class="col-xs-4" id='8'></div>
        </div>
      </div>

      <div class= "declare-winner" id="declare-winner"></div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary account-modal-btn" data-toggle="modal" data-target="#myModal">
        Account Information
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Account Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                    <h2>API Token Auth</h2>
                    <form id="sign-up">
                      <fieldset>
                        <legend>Sign up!</legend>
                        <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                        <label>
                          Password
                          <input type="password" name="credentials[password]">
                        </label>
                        <label>
                          Password Confirmation
                          <input type="password" name="credentials[password_confirmation]">
                        </label>
                        <input type="submit" name="submit" value="Sign up!">
                      </fieldset>
                    </form>

                    <form id="sign-in">
                      <fieldset>
                        <legend>Sign in!</legend>
                        <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                        <label>
                          Password
                          <input type="password" name="credentials[password]">
                        </label>
                        <input type="submit" name="submit" value="Sign in!">
                      </fieldset>
                    </form>

                    <form id="change-password">
                      <fieldset>
                        <legend>Change Password!</legend>
                        <label>
                          Current Password
                          <input type="password" name="passwords[old]">
                        </label>
                        <label>
                          New Password
                          <input type="password" name="passwords[new]">
                        </label>

                        <input type="submit" name="submit" value="Change Password!">
                      </fieldset>
                    </form>

                    <form id="sign-out">
                      <fieldset>
                        <legend>Sign Out!</legend>
                        <input type="submit" name="submit" value="Sign Out!">
                      </fieldset>
                    </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
