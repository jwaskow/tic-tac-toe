<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great" rel="stylesheet">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">


      <!-- These buttons activate the corresponding modal, except sign out which does not have a modal -->
      <div class="centered-buttons">
      <button type="button" class="btn btn-primary account-modal-btn" id="signUpButton" data-toggle="modal" data-target="#signUpModal">
        Sign Up!
      </button>
      <button type="button" class="btn btn-primary account-modal-btn" id="signInButton" data-toggle="modal" data-target="#signInModal">
        Sign In!
      </button>
      <button type="button" class="btn btn-primary account-modal-btn hidden" id="changePassButton" data-toggle="modal" data-target="#changePassModal">
        Change Password!
      </button>
      <button type="button" class="btn btn-primary hidden" id="sign-out">
        Sign Out!
      </button>
    </div>

      <!-- Modals for sign up, sign in, and change password -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signUpModalLabel">Please Sign Up!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            Password
            <input type="password" name="credentials[password]">
          </label>
          <label>
            Password Confirmation
            <input type="password" name="credentials[password_confirmation]">
          </label>
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signInModalLabel">Please Sign In!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="sign-in">
          <fieldset>
            <legend>Sign in!</legend>
            <label>
              Email
              <input type="text" name="credentials[email]">
            </label>
            <label>
              Password
              <input type="password" name="credentials[password]">
            </label>
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="changePassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePassModalLabel">Change Your Password!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="change-password">
          <fieldset>
            <legend>Change Password!</legend>
            <label>
              Current Password
              <input type="password" name="passwords[old]">
            </label>
            <label>
              New Password
              <input type="password" name="passwords[new]">
            </label>

            <input type="submit" name="submit" value="Change Password!">
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Container containing game board -->
<h1>Tic-Tac-Toe!</h1>
<div class="centered-buttons">
<button type="button" class="btn btn-primary create-board-button hidden">Create New Game</button>
</div>
<div class="container-grid hidden">
  <div class="row">
    <div class="col-xs-4" id='0'></div>
    <div class="col-xs-4" id='1'></div>
    <div class="col-xs-4" id='2'></div>
  </div>
  <div class="row">
    <div class="col-xs-4" id='3'></div>
    <div class="col-xs-4" id='4'></div>
    <div class="col-xs-4" id='5'></div>
  </div>
  <div class="row">
    <div class="col-xs-4" id='6'></div>
    <div class="col-xs-4" id='7'></div>
    <div class="col-xs-4" id='8'></div>
  </div>
</div>

<!-- These 2 divs display messages to the user -->
<div class="declare-winner hidden" id="declare-winner"></div>
<div class="already-won hidden" id="already-won"></div>

<!-- makes get index GET request and tells user their total number of games -->
<div class="container-bottom-btns">
<div class="col-sm-6 col-xs-12 centered-buttons">
<button type="button" class="btn btn-primary hidden" id="total-games-played">How many games have I played?</button>
<div class= "show-total-games hidden" id="show-total-games"></div>
</div>

<div class="col-sm-6 col-xs-12 centered-buttons">
<button type="button" class="btn btn-primary hidden" id="get-index">Get Game Index</button>

<form class="hidden" id="showGameById">
  <fieldset>
    <legend>Enter ID # of Game to Show</legend>
    <input type="text" name="ID#" id="game-id">
    <input type="submit" name="submit" value="Show">
</fieldset>
</form>
</div>
</div>

</body>
</html>
